stages:
  data_prep:
    cmd: python src/data_prep.py
    deps:
      - src/data_prep.py
      - data/raw/telco_churn.csv
    outs:
      - scripts/data/telco_churn_processed.csv

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - scripts/data/telco_churn_processed.csv
      - params.yaml
    outs:
      - scripts/model.joblib
      - scripts/metrics.json

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - scripts/model.joblib
      - scripts/data/telco_churn_processed.csv
    outs:
      - artifacts/roc_curve.png
      - artifacts/confusion_matrix.png
      - metrics.json
